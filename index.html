<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aftab Uddin | Web Developer & SOC Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              accent: {
                DEFAULT: '#1f2937', // gray-800
                light: '#374151',   // gray-700
                dark: '#111827',    // gray-900
              },
              'off-white': '#F8F7F4',
            }
          },
        },
      }
    </script>
    <style>
      body.dynamic-bg {
        position: relative;
        transition: background-color 0.8s ease-in-out;
      }

      body.dynamic-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(248, 247, 244, 0.9);
        z-index: -1;
      }

      body[data-active-section="home"] {
          background-color: #E0F2FE;
      }
      body[data-active-section="projects"] {
          background-color: #a8e6cf;
      }
      body[data-active-section="services"] {
          background-color: #dcedc1;
      }
      body[data-active-section="about"] {
          background-color: #ffd3b6;
      }
      body[data-active-section="experience"] {
          background-color: #FEF9C3;
      }
      body[data-active-section="contact"] {
          background-color: #ffaaa5;
      }
      
      /* Hide default cursor */
      body, a, button {
        cursor: none;
      }
      .cursor-pointer {
         cursor: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

}
</script>
</head>
